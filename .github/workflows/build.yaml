name: Build Release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: steam-login-windows-x86_64.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact: steam-login-windows-i686.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact: steam-login-windows-aarch64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: steam-login-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: steam-login-linux-aarch64
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact: steam-login-linux-armv7
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: steam-login-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: steam-login-macos-aarch64
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf
      
      - name: Setup cross-compile for ARM
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            sudo dpkg --add-architecture arm64
            sudo apt-get update
            sudo apt-get install -y libssl-dev:arm64
          else
            echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
            sudo dpkg --add-architecture armhf
            sudo apt-get update
            sudo apt-get install -y libssl-dev:armhf
          fi
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Prepare artifact
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/steam-login.exe ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/steam-login ${{ matrix.artifact }}
          fi
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir release
          find artifacts -type f -exec mv {} release/ \;
          cp javascript/*.js release/
          ls -lah release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: release/*
          draft: false
          prerelease: false
      
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            steam-login-windows-x86_64.exe
            steam-login-windows-i686.exe
            steam-login-windows-aarch64.exe
            steam-login-linux-x86_64
            steam-login-linux-aarch64
            steam-login-linux-armv7
            steam-login-macos-x86_64
            steam-login-macos-aarch64
